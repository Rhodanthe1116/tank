    <style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {

			font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu,

		main {
			display: flex;
			width: 100vw;
			height: 100vh;
			overflow: hidden;

		#chat-room {
			flex-grow: 1;

			height: 34px;
		}

			background: rgb(130, 224, 255);
			border: none;
			padding: 10px;
		}

		#player-name {
			/* width: 20%; */
			width: 100%;
		}

		#messages {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		#messages li {
			margin: 2px 10px;
			/* margin: 2px 10px; */
			font-size: 16px;
		}

		#messages li:nth-child(odd) {
			/* background: #eee; */
		}

		video {
			width: 200px;
			height: 150px;
			object-fit: contain;
		}

		#video-grid {
			display: flex;
			flex-direction: column;
		}
